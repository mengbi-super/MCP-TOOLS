<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="200" fill="#1e3a8a" rx="10"/>
  
  <!-- 装饰性边框 -->
  <rect x="10" y="10" width="380" height="180" fill="none" stroke="#60a5fa" stroke-width="2" rx="8"/>
  
  <!-- LOG 文字 -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">LOG</text>
  
  <!-- MCP 文字 -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#60a5fa" text-anchor="middle">MCP</text>
  
  <!-- 装饰线条 -->
  <line x1="80" y1="85" x2="320" y2="85" stroke="#60a5fa" stroke-width="2"/>
  <line x1="80" y1="95" x2="320" y2="95" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 副标题 -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">Log Analyzer Tool</text>
  
  <!-- 装饰点 -->
  <circle cx="100" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="300" cy="50" r="3" fill="#60a5fa"/>
  <circle cx="100" cy="150" r="3" fill="#60a5fa"/>
  <circle cx="300" cy="150" r="3" fill="#60a5fa"/>
</svg>
