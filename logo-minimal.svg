<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="150" fill="url(#bgGradient)" rx="12"/>
  
  <!-- LOG 文字 -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">LOG</text>
  
  <!-- MCP 文字 -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#dbeafe" text-anchor="middle">MCP</text>
  
  <!-- 装饰线条 -->
  <line x1="60" y1="70" x2="240" y2="70" stroke="#93c5fd" stroke-width="1.5" opacity="0.6"/>
  
  <!-- 副标题 -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe" text-anchor="middle">Log Analyzer Tool</text>
</svg>
