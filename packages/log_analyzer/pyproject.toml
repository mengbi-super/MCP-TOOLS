[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-logback-analyzer"
version = "1.0.3"
description = "一个基于 FastMCP 的 MCP 工具，用于分析 Java Spring Boot 日志并生成修复建议。"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "mengbi", email = "mengbi1014@gmail.com"}
]
keywords = ["mcp", "log", "analyzer", "logback", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/mengbi-super/MCP-TOOLS"
Documentation = "https://github.com/mengbi-super/MCP-TOOLS/blob/main/packages/log_analyzer/README.md"
Repository = "https://github.com/mengbi-super/MCP-TOOLS"
Issues = "https://github.com/mengbi-super/MCP-TOOLS/issues"

[project.scripts]
mcp-log-analyzer = "mcp_services.log_analyzer.tool:main"

[tool.setuptools]
package-dir = {"" = "../../src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["../../src"]
include = ["mcp_services", "mcp_services.log_analyzer", "tools"]

[tool.setuptools.package-data]
"mcp_services.log_analyzer" = ["resources/*.xml"]
