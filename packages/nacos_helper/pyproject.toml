[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-nacos-helper"
version = "1.0.3"
description = "基于 FastMCP 的 Nacos 配置读取与服务状态分析工具。"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "mengbi", email = "mengbi1014@gmail.com"}
]
keywords = ["mcp", "nacos", "fastmcp", "config"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/mengbi-super/MCP-TOOLS"
Documentation = "https://github.com/mengbi-super/MCP-TOOLS/blob/main/packages/nacos_helper/README.md"
Repository = "https://github.com/mengbi-super/MCP-TOOLS"
Issues = "https://github.com/mengbi-super/MCP-TOOLS/issues"

[project.scripts]
mcp-nacos-helper = "mcp_services.nacos.tool:main"

[tool.setuptools]
package-dir = {"" = "../../src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["../../src"]
include = ["mcp_services", "mcp_services.nacos"]
